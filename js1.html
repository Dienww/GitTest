<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="application/javascript">
    //forEach底层代码实现
    function forEach(arr,index,value) {
        if (arr ==""){
            return;
        }
        if (arr !="" && index == null && value==null){
            for (var i=0;i<arr.length;i++){
                console.log(arr[i]);
            }
        }else if(arr !='' && index =='index'&& value==null){
            for (var i=0;i<arr.length;i++){
                var index = i;
                console.log(arr[i]+':' + index);
            }
        }else if (arr !='' && index =='index'&& value!=null){
            for (var i=0;i<arr.length;i++){
                var myArr = [];
                for (var j=0;j<arr.length;j++){
                    myArr.push(arr[j]);
                }
                var index = i;
                console.log(arr[i]+':' + index + ':' + myArr);
            }
        }else if(arr !='' && index =='value'){
            for (var i=0;i<arr.length;i++){
                var myArr = [];
                for (var j=0;j<arr.length;j++){
                    myArr.push(arr[j]);
                }
                console.log(arr[i]+ ':' + myArr);
            }
        }
    }
    var arr = [1,3,5,7,9];
    forEach(arr,'index');
</script>
</body>
</html>
