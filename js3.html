    <meta charset="UTF-8">

<body>
<script type="application/javascript">
    Array.prototype.Filter = function(fn,arr,value) {
        var newArr = [];
        for (var i=0;i<this.length;i++){
            if(this[i]%value==0){
                var a = this[i];
                newArr.push(a);
            }
        }
        return newArr;
    };

    function myarr(arr) {
        var newArr = arr;
        return newArr;
    }

    var myArr = [3,15,7,5,9,4];
    console.log(myArr.Filter(myarr(),3));

</script>
